<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, serif;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            background-color: #008699;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-right {
            color: white;
            font-size: 20px;
        }

        .language-selector {
            text-align: right;
            margin: 20px auto;
            color: #666;
            max-width: 60%;
        }

        .language-selector a {
            color: #008699;
            text-decoration: none;
            margin: 0 2px;
        }

        .language-selector a:hover {
            text-decoration: underline;
        }

        .main-container {
            max-width: 60%;
            margin: 0px auto 40px  auto;
            padding: 10px 40px 40px 40px;
;
        }

        .form-title {
            text-align: center;
            font-size: 27px;
            color: #272727;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        .form-group input:focus {
           background-color: #fff;
    border-color: #80bdff;
    outline: 0;
    -webkit-box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .login-btn {
            width: 100%;
            background-color: #03adc4;
            color: white;
            padding: 15px;
            border: 2px solid #03adc4;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 500;
            font-family: Cambria, serif;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .login-btn:hover {
            background-color: white;
            color: #008699;
        }

        .office365-btn {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            padding: 15px;
            border: 2px solid #d32f2f;
            border-radius: 4px;
            font-size: 18px;
            font-family: Cambria, serif;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .office365-btn:hover {
            background-color: white;
            color: #d32f2f;
        }

        .signup-link {
            text-align: right;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #008699;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #f5f5f5;
            width: 100%;
            padding: 20px 0;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 60%;
            margin: 0 auto;
            text-align: right;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/VWn0kNJG/image-removebg-preview.png" alt="Vistula Logo">
                </div>
            </div>
            <div class="header-right">
                Vistula Login
            </div>
        </div>
    </header>

    <div class="language-selector">
        Change the language: <a href="#">Polish</a>, <a href="#">English</a>
    </div>

    <div class="main-container">
        <h1 class="form-title">Enter Username & Password</h1>
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        
        <div class="divider"></div>
        
        <button class="office365-btn">Sign in with Office365</button>
        
        <div class="signup-link">
            If you don't have an account, you can get one <a href="#">here</a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            Â© 2020 Vistula University
        </div>
    </footer>
</body>
</html>
